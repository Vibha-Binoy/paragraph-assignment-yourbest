<title>
	Your Best
</title>
	</head>
<body style="background-image:url(bg.png);background-repeat: no-repeat;background-size: cover;">
	<h1 style="color:#800040;font-family: Papyrus, fantasy;font-size: 70px;text-align: center;">
		<big>
			<b>
			Your Best
		</b>
	</big>
</h1>
<p style="color:#ff00ff;font-size: 40px;text-align: center;"><em>If you always try your best<br>
	Then you'll never have to wonder<br>
	About what you could have done<br> 
If you'd summoned all your thunder.</em></p>
<p style="color:#ff00ff;font-size: 40px;text-align: center;"><em>
	And if your best<br>
	Was not as good<br>
	As you hoped it would be,<br>
	You still could say,<br>
	"I gave today<br>
	All that I had in me"<br></em>
</p>
</body>
</html>
